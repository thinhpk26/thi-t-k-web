<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <form style='border: solid 1px #000; width: 400px' action="#" method="get">
        <h1 style='text-align: center'>ĐĂNG NHẬP DIỄN ĐÀN</h1>
        <table>
            <tr>
                <td>
                    <label for="username">Tên đăng nhập:</label>
                </td>
                <td>
                    <input id='username' name='username' type="text" placeholder="vd: hihihuhu">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Mật khẩu: </label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="vd: 12345678">
                </td>
            </tr>
        </table>
        <br>
        <div style="display: flex; justify-content:space-evenly;">
            <button type="submit">Đăng nhập</button>
            <button type="reset">Phục hồi</button>
        </div><br>
    </form>
</body>
</html>
